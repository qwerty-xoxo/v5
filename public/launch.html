    justify-content: center;

    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;

#searchbar img {
    width: 30px;
    margin-left: 25px;
}

#searchbar input:focus {
    outline: none;
}

#frame {
    width: 100%; /* Full width */
    height: 95vh; /* Subtract 20% of the parent's height and 10px from the total viewport height */
    border: none;
}

#home, #refresh {
    margin-right: 20px;
    filter: invert(1);
}

  <script>

    // Function to parse URL parameters
// Utility function to extract URL parameters
// Utility function to extract URL parameters
// Utility function to extract URL parameters
function getURLParameter(name) {
  var regex = new RegExp('[\\?&]' + name.replace(/[\[\]]/g, '\\$&') + '=([^&#]*)');
  var results = regex.exec(window.location.search);
  return results ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : '';
}

document.addEventListener('DOMContentLoaded', function() {
  const urlParameter = getURLParameter("url");

  // Set URL from local storage or URL parameter
  if (urlParameter) {
    localStorage.setItem("url", urlParameter);
    window.location.href = "./launch.html" 
  } else {
    const storedUrl = localStorage.getItem("url");
    if (storedUrl) {
      document.getElementById("frame").src = `./llaunch.html?url=${storedUrl}`;
      document.getElementById("search").value = storedUrl;
    }
  }
// Search button click handler
document.getElementById("srch").addEventListener("click", function() {
  let searchValue = document.getElementById("search").value.trim();
  let searchEngine = localStorage.getItem("search_engine");

  // Check if a search engine is set in localStorage and it starts with http or https
  if (searchEngine === null || (!searchEngine.startsWith("http://") && !searchEngine.startsWith("https://"))) {
    searchEngine = "https://google.com/search?q=";
  }

  // Ensure the search engine URL ends with an appropriate delimiter for appending the query
  if (!searchEngine.includes("?q=") && !searchEngine.endsWith("?") && !searchEngine.endsWith("&")) {
    searchEngine += "?q=";
  }

  // Create the full search URL with the search term
  searchValue = searchEngine + encodeURIComponent(searchValue);
  console.log("Generated search URL: " + searchValue);

  // Navigate to the specified URL
  window.location.href = `./launch.html?url=${encodeURIComponent(searchValue)}`;
});


  // Enter key functionality for search
  document.getElementById("search").addEventListener("keyup", function(event) {
    if (event.keyCode === 13) { // Enter key is keyCode 13
      document.getElementById("srch").click();
    }
  });
});
